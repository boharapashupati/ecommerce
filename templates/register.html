{% include "navbar.html" %}
<!doctype html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color:#d2d5d9;">

  

	<div class="container p-2">
		<div class="row mt-2">
			<div class="col-md-4 offset-md-4">
				<div class="card">
					<div class="card-body">
					<h4 class="text-center">SignUp Now</h4>

					{% for message in messages %}
                    <li style="color: green;">{{ message }}</li>
                    {% endfor %}
					
						<form action="{% url 'store_register_user' %}" method="post">
                            {% csrf_token %}
							<div class="form-group">
								<label for="exampleInputEmail1">Username</label> <input
									type="text" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" required="required" name="username">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label> <input
									type="email" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" required="required" name="email">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label> <input
									type="password" class="form-control" id="exampleInputPassword1" required="required" name="password">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Conform Password</label> <input
									type="password" class="form-control" id="exampleInputPassword1" required="required" name="cpassword">
							</div>
						
							<button type="submit" class="btn btn-primary">SignUp</button>
							<a href="{% url 'user_login' %}">Already have Account</a>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
