{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="card-title mb-4">Payment Successful!</h2>
                    <div class="order-details mb-4">
                        <p>Order ID: {{ order.id }}</p>
                        <p>Amount: ${{ order.total_amount }}</p>
                        <p>Payment Method: {{ payment.payment_method|title }}</p>
                    </div>
                    <div class="d-grid gap-2">
                        <a href="{% url 'order-detail' order.id %}" class="btn btn-primary">
                            View Order Details
                        </a>
                        <a href="{% url 'product-list' %}" class="btn btn-outline-primary">
                            Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
